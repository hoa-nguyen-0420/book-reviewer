<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/register-login.css') }}">
    <title>Login</title>
</head>
<body>
    <form action="{{url_for('login')}}" method="post">
        <div class="container">
            <h1>Sign in</h1>
            <p class="message"> {{message}}</p>         
            <label for="name"><b>User Name</b></label>
            <input type="text" placeholder="Enter your user name" name="name" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <hr>
            
            <button type="submit" class="submitbtn">Sign in</button>
        </div>
        
        <div class="container linking">
            <p>Not have an account? <a href="{{url_for('registration')}}">Sign up</a></p>
        </div>
    </form>
</body>
</html>
