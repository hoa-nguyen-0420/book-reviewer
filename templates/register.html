<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/register-login.css') }}">
    <title>Registation</title>
</head>
<body>
    <form action="{{url_for('registration')}}" method="post">
        <div class="container">
            <h1>Register</h1>
            <p class="message"> {{message}}</p>
            <hr>
           
            <label for="name"><b>User Name</b></label>
            <input type="text" placeholder="Enter your user name" name="name" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
            <hr>
            
            <button type="submit" class="submitbtn">Register</button>
        </div>
        
        <div class="container linking">
            <p>Already have an account? <a href="{{url_for('login')}}">Sign in</a></p>
        </div>
    </form>
</body>
</html>
